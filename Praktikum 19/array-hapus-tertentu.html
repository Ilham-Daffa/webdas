<!DOCTYPE html>
<html lang="en">
<head>
    <title>Array Hapus Depan</title>
</head>

<body>
    <script>
        var bunga = ["Mawar", "Melati", "Anggrek", "Sakura"];
        document.write("<b>Data Sebelum Di Hapus</b><br>")
        document.write(bunga + "<br>")
        // hapus Anggrek
        bunga.splice(2, 1);
        document.write("<b>Data Anggrek Setelah Di Hapus</b> <br>")
        document.write(bunga)
    </script>
</body>
</html>
