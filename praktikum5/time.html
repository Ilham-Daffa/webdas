<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Praktikum Time</title>
</head>
<body>
	<article>
		<h1>Waktu di HTML</h1>
		<p>
			Ditulis pada <time datetime="2020-06-11">30 October 2020</time>
		</p>
		<p>
			Hari ini saya ada acara dari pukul <time>12:00</time> sampai pukul <time>00:00</time>.
		</p>
	</article>
</body>
</html>
